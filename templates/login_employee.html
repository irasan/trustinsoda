{% extends "base.html" %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col-6 login-box" id="sign-in-box">
            <h2>Sign in here</h2>
            <form method="POST" action="{{ url_for('login_employee') }}">
                <div class="form-group">
                    <label for="email">E-mail Address</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary next-page" id="login-btn">Log In</button>

            </form>
        </div>
    </div>
</div>

{% endblock %}
